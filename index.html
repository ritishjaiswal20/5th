<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Icons </title>
    <style>
        #chain {
            font-size: 50px;
        }

        #battery {
            font-size: 50px;
        }

        #hourglass {
            font-size: 50px;
        }
    </style>
</head>

<br>

<div id="chain" class="fa"></div>
<br></br>
<div id="battery" class="fa"></div>
<br></br>


<div id="hourglass" class="fa"></div>
<script>
    function brakeChain() {
        let chain = document.getElementById('chain');
        chain.innerHTML = "&#xf0c1;";

        setTimeout(function () {
            chain.innerHTML = "&#xf127";
        }, 1000);
    }
    brakeChain();
    setInterval(brakeChain, 2000);

    // battery charge animation
    function chargeBattery() {
        let battery = document.getElementById('battery');
        battery.innerHTML = "&#xf244;";



        setTimeout(function () {
            battery.innerHTML = "&#xf242;";
        }, 2000);
        setTimeout(function () {
            battery.innerHTML = "&#xf241;";
        }, 3000);
        setTimeout(function () {
            battery.innerHTML = "&#xf240;";
        }, 4000);
    }

    chargeBattery();


    // run animation every 5 sec

    setInterval(chargeBattery, 5000);

    // hour glass tip animation

    function hourglassTip() {
        let hourglass = document.getElementById('hourglass');
        hourglass.innerHTML = "&#xf251"


        setTimeout(function () {
            hourglass.innerHTML = "&#xf252"
        }, 1000)

        setTimeout(function () {
            hourglass.innerHTML = "&#xf253"
        }, 2000)
    }

    hourglassTip();
    setInterval(hourglassTip, 3000);

</script>
<script src="https://kit.fontawesome.com/92e867e732.js" crossorigin="anonymous"></script>
</body>

</html>
